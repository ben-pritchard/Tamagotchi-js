<!DOCTYPE html>

<html>
  <head>
    <link href="css/bootstrap_slate.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tamagotchi</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Tamagotchi!</h1>
      </div>
      <h3>Food Level:</h3>
      <div class="progress progress-striped">
        <div id="food" class="progress-bar progress-bar-info">Mmmm food!</div>
      </div>
      <button id="add-food" class="btn btn-success">Feed Tamagotchi!</button>

      <h3>Sleep Level:</h3>
      <div class="progress progress-striped">
        <div id="sleep" class="progress-bar progress-bar-warning" style="width: 60%">ZZZZZZ</div>
      </div>
      <button id="add-sleep" class="btn btn-success">Put Tamagotchi to sleep!</button>

      <h3>Activity Level:</h3>
      <div class="progress progress-striped">
        <div id="activity" class="progress-bar progress-bar-danger" style="width: 80%">Play with me!</div>
      </div>
      <button id="add-activity" class="btn btn-success">Play with Tamagotchi!</button>


    </div>

  </body>
</html>
